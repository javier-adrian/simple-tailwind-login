<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | UHD</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-neutral-200 font-inter">
    <div class="mt-[75px] mb-[25px] md:mb-[30px] flex justify-center">
        <h1 class="text-2xl md:text-4xl font-medium">
            <span class="font-black text-rose-950">U</span>ser
            <span class="font-black text-rose-950">H</span>ealth
            <span class="font-black text-rose-950">D</span>eclaration
        </h1>
    </div>

    <div class="flex justify-center">
        <form class="max-w-[1050px] m-[50px] flex-1 justify-center" action="#" method="POST">
            <div class="p-8 border-2 border-rose-950 rounded-2xl bg-white">
                <h2 class="text-2xl md:text-4xl font-semibold mb-8 ml-1">
                    Create account
                </h2>

                <div class="border-t border-b-neutral-200 mb-4"></div>

                <h3 class="text-md md:text-xl font-semibold mt-8 mb-2 ml-1">
                    Personal information
                </h3>
                <p class="text-xs md:text-md font-medium text-neutral-600 mt-2 mb-8 ml-1">
                    This information will be shared publicly with the system.
                </p>

                <div class="border-b border-b-neutral-200 mb-4 pb-4">
                    <div class="md:flex flex-wrap mb-4">
                        <div class="flex-1">
                            <label for="first-name" class="ml-1 text-nowrap text-xs md:text-base font-semibold w-full shrink-0">
                                First name
                            </label>
                            <input type="text" id="first-name" class="mt-4 mb-4 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                        </div>
                        <div class="flex-1 md:ml-4">
                            <label for="middle-name" class="ml-1 text-nowrap text-xs md:text-base font-semibold w-full shrink-0">
                                Middle name
                            </label>
                            <input type="text" id="middle-name" class="mt-4 mb-4 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                        </div>
                        <div class="flex flex-1 md:ml-4">
                            <div class="flex-1 basis-5/6">
                                <label for="last-name" class="ml-1 text-nowrap text-xs md:text-base font-semibold w-full shrink-0">
                                    Last name
                                </label>
                                <input type="text" id="last-name" class="mt-4 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                            </div>
                            <div class="flex-1 basis-1/6 ml-4">
                                <label for="suffix" class="ml-1 text-nowrap text-xs md:text-base font-semibold w-full shrink-0">
                                    Suffix
                                </label>
                                <input type="text" id="suffix" class="mt-4 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                            </div>
                        </div>
                    </div>

                    <p class="ml-1 mt-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                        Birthdate
                    </p>

                    <div class="md:flex mt-4 mb-2 items-center">
                        <div class="flex-0 mb-4 md:mb-8">
                            <label for="birth-month" class="sr-only">Birth month</label>
                            <select name="birth-month" id="birth-month" class="py-2 rounded-md text-sm md:text-base border-0 ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="flex-1 basis-1/6 md:ml-4 md:w-full w-32">
                            <label for="birth-date" class="sr-only">Birth date</label>
                            <input type="number" placeholder="DD" id="birth-date" class="mb-4 md:mb-8 py-2 pr-2 w-full rounded-md border-0 ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                        </div>
                        <div class="flex-1 basis-1/6 md:ml-4 md:w-full w-32">
                            <label for="birth-year" class="sr-only">Birth </label>
                            <input type="number" placeholder="YYYY" id="birth-year" class="mb-4 md:mb-8 py-2 pr-2 w-full rounded-md border-0 ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                        </div>
                        <div class="flex-1 basis-4/6 ml-4">
                        </div>
                    </div>

                    <div class="md:flex">
                        <div class="flex-1">
                            <label for="province" class="ml-1 my-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                                Province
                            </label>
                            <input type="text" id="province" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                        </div>
                        <div class="flex-1 md:ml-4">
                            <label for="city" class="ml-1 my-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                                City
                            </label>
                            <input type="text" id="city" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                        </div>
                        <div class="flex-1 md:ml-4">
                            <label for="barangay" class="ml-1 my-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                                Barangay
                            </label>
                            <input type="text" id="barangay" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                        </div>
                    </div>
                    <label for="address" class="ml-1 my-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                        Address
                    </label>
                    <input type="text" id="address" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">
                </div>

                <h3 class="text-md md:text-xl font-semibold mt-8 mb-2 ml-1">
                    Account information
                </h3>
                <p class="text-xs md:text-md font-medium text-neutral-600 mt-2 mb-8 ml-1">
                    This information will be used to access your account and for us to contact you.
                </p>

                <label for="username" class="ml-1 my-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                    Username
                </label>
                <input type="text" id="username" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <label for="email" class="ml-1 mb-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                    Email address
                </label>
                <input type="email" id="email" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <label for="contact" class="ml-1 mb-4 basis-full text-xs md:text-base font-semibold w-full shrink-0">
                    Contact number
                </label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="contact" class="mt-4 mb-8 border-0 py-2 px-2 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">


                <label for="password" class="ml-1 mb-4 text-xs md:text-base font-semibold">
                    Password
                </label>
                <input type="password" id="password" class="mt-4 mb-8 py-2 px-2 border-0 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <label for="confirm-password" class="ml-1 mb-4 text-xs md:text-base font-semibold">
                    Confirm password
                </label>
                <input type="password" id="confirm-password" class="mt-4 mb-2 py-2 px-2 border-0 w-full rounded-md ring-1 ring-inset ring-rose-950 focus:ring-rose-950 focus:ring-inset">

                <button class="mt-8 py-2 text-sm md:text-lg text-white font-bold w-full rounded-md bg-rose-950">Sign up</button>

                <p class="sm:mx-[10px] md:mx-[0px] mt-8 text-xs md:text-base text-center md:text-center font-medium text-nowrap flex-1">
                    Already have an account? <a class="text-rose-950" href="../index.html">Log in</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
